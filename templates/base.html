<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>{% block title %}Jakob.Johan{% endblock %} ~ Jakob.Johan</title>

    <meta name="description" content="{% block description %}Nordic design & Indian craftsmanship{% endblock %}">


    <link href="{{ STATIC_URL }}css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}css/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
      <link href="{{ STATIC_URL }}css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->

    <script src="{{ STATIC_URL }}js/lib/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/base.js"></script>
    
    <!--[if lt IE 9]><script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

</head>
<body class="{% block bodyclass %}{% endblock %}">

<header id="siteheader">
    <div class="inner">

        <div id="logo">
            <a href="/">
            <hgroup>
                <h1>JAKOB<span class="space">.</span>JOHAN</h1>
                <h2>Nordic design & Indian craftsmanship</h2>
            </hgroup>
            </a>
        </div>

        <nav>
            <ul>
                <li id="story"><a href="{% url story %}">the story</a></li>
                <li id="leather-sleeves"><a href="{% url leather-sleeves %}">leather sleeves</a></li>
                <li id="contact"><a href="{% url contact %}">contact</a></li>
            </ul>
        </nav>

    </div>
    
</header>

<div id="content">
    <div class="inner">
    {% block content %}
    {% endblock %}
    </div>
</div>

<footer id="sitefooter">
    <div class="inner">
        <p><small>&copy; 2011 Jakob Pethick and Johan Bichel Lindegaard</small></p>
        <p>Design by Thomas Pethick and <a href="http://Johan.cc">Johan</a>.</p>
    </div>
</footer>


</body>
</html>
